<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Viewer</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">CAD Viewer</h1>
                <div class="nav-links">
                    <button id="uploadBtn" class="btn btn-primary">Upload File</button>
                    <button id="loginBtn" class="btn btn-secondary">Login</button>
                    <div id="userMenu" class="user-menu hidden">
                        <span id="username"></span>
                        <button id="logoutBtn" class="btn btn-sm">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-container">
            <aside class="sidebar">
                <h3>Files</h3>
                <div id="fileList" class="file-list"></div>
            </aside>

            <main class="viewer-container">
                <canvas id="renderCanvas"></canvas>
                <div class="viewer-controls">
                    <button id="resetView" class="control-btn">Reset View</button>
                    <button id="toggleGrid" class="control-btn">Toggle Grid</button>
                    <button id="toggleSkybox" class="control-btn">Toggle Skybox</button>
                </div>
            </main>
        </div>

        <input type="file" id="fileInput" accept=".gltf,.glb,.babylon,.obj,.stl" style="display: none;">

        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
                </form>
                <form id="registerForm" class="hidden">
                    <input type="text" id="regName" placeholder="Name" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
